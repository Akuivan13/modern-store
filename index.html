<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="icon" type="image/x-icon" href="https://telegra.ph/file/3187bd2cde57792df3be3.jpg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark text-light">
    <header class="p-3 mb-4 border-bottom fixed-top bg-dark bg-opacity-75">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-light text-decoration-none">
            <i class="fas fa-store fa-2x"></i> Modern Store
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-light">Products</a></li>
            <li><a href="#" class="nav-link px-2 text-light">About</a></li>
            <li><a href="#" class="nav-link px-2 text-light">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container mt-5 pt-5">
      <div class="text-center my-4">
        <h1 class="animate__animated animate__fadeIn">Welcome to Modern Store</h1>
        <div class="marquee bg-secondary text-light p-2 my-3">
          <p>Welcome to Modern Store! Check out our latest products and offers. Contact us on WhatsApp for any inquiries.</p>
        </div>
      </div>
      <div class="ad-section text-center mb-4">
        <img src="https://via.placeholder.com/600x150" class="animate__animated animate__bounce" alt="Ad">
      </div>
      <div id="products" class="row mb-4"></div>
    </main>

    <footer class="bg-dark text-center text-light py-4 fixed-bottom mt-5">
      <div class="container">
        <p>&copy; 2024 Modern Store. All rights reserved.</p>
        <p>
          <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-light mx-2"><i class="fab fa-linkedin-in"></i></a>
        </p>
      </div>
    </footer>

    <a href="https://wa.me/1234567890" target="_blank" class="whatsapp-float">
      <i class="fab fa-whatsapp my-float"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="script.js"></script>
